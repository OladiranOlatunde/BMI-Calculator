<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container1">
<header><h2>BMI CALCULATOR</h2></header>
<div class="container2">
    <form>
        <label for="height">Heigh: Heigh In Cm</label> <input type="number"  id="height"  placeholder="Enter your height"/>
        <br>
    <label for="weight">Weigh: Weight In Kg</label> <input type="number" id="weight" value="50" placeholder="Enter your weight"/>
    <br>
    <button type="submit">Check Result</button>
    <div class="result"></div>
<div id="check-result"><h4>Weight Guide</h4></div>
<h5><b>Underweight:</b> If BMI is less than 18.6</h5>
<h5><b>Normal range:</b> If BMI is 18.6 to 24.9</h5>
<h5><b>Overweight:</b> If BMI 25 t0 29.9</h5>
<h5> <b>Obese:If</b> BMI is greater than 30</h5>
    </form>
</div>
   <script src="/script.js"></script>
</body>
</html>
